<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
</head>
<body>
    <p class="w3-jumbo">Registrate!</p>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for m in messages%}
                    <li> {{ m }} </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block content %}


    {% endblock %}

</body>
</html>

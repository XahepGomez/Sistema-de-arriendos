<!DOCTYPE html>
<html lang="en">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
crossorigin=""/>   
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin="">
</script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <form method="post" action="{{ url_for('volverInicio') }}">
        <button class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Inicio</button>
    </form>
  </div>

</div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:20px 16px">
    <h1 class="w3-margin w3-jumbo">LOGIN</h1> 
    <img src="https://i.ibb.co/9wN3HM0/logohermositobonitodivinoxd.png  ">
</header>

<div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content w3-center">
        <div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for m in messages%}
                            <li> {{ m }} </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form method="post" action="{{ url_for('login') }}">
                <p> Ingresa tu correo <p>
                <p><input name="correo" type="text"></p>
                <p> Ingresa tu contrase√±a </p>
                <p><input name="password" type="password"></p>
        
                <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Entrar</button>
            </form>
    </div>
</div>



<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
